<!DOCTYPE html>
<html>
<head>
<style>
 Tr{
   border=1
   align=center
 }
</style>
</head>

<body>
	<h1>Produtos Listados</h1>
<p><a href="adicionar/">Adicionar Produto</a></p>

<table style="text-align: center;">
    <Tr>
        <Th>Id</Th>
        <Th>Nome do Produto</Th>
        <Th>Material</Th>
        <th>Tamanho</th>
        <Th>Preço</Th>
        <Th>Quantidade</Th>
        <Th>Ações</Th>
        </Tr>
{% for x in listaProdutos %}
  <Tr>
        <td>{{ x.id }}</td>
        <td>{{ x.nomeprod }}</td>
        <td>{{ x.material }}</td>
        <td>{{ x.tamanho }}</td>
        <td>{{ x.preco }}</td>
        <td>{{ x.quantidade }}</td>
       <td>
          <a href="editar/{{ x.id }}">Editar</a>
          <a href="apagar/{{ x.id }}">Excluir</a>
       </td>
  </Tr>    
{% endfor %}
</table>

</body>
</html>
